<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="places && places.length > 0">
    <button ion-item *ngFor="let place of places" (click)="clickPlace(place)">
      {{place.name}}
    </button>
  </ion-list>
  <div class="empty-list" *ngIf="!places || places.length === 0">You don't have any saved places.</div>
</ion-content>
